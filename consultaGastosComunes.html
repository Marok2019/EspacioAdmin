<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta - Gastos Comunes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="consultaGastosComunesStyles.css">
</head>
<body class="bg-dark">
    <!-- Header -->
    <div class="header-container d-flex align-items-center">
        <img src="https://i.ibb.co/FW5SBG3/logo-no-background.png" alt="Logo" class="header-logo">
        <button type="button" class="btn btn-danger logout-button">Volver</button>
    </div>

    <!-- Body -->
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-10">
                <h1 class="text-center">Consulta de Gastos Comunes</h1>
            </div>
        </div>

        <!-- Formulario -->
        <div class="card">
            <div class="card-header">Filtros de busqueda</div>
            <div class="card-body">
                <div class="row">

                    <!-- Condominio Dropdown -->
                    <div class="mb-3">
                        <label for="condominiumDropdown" class="form-label text-white">Seleccione el condominio:</label>
                        <select class="form-select" id="condominiumDropdown" aria-label="Condominio Selection" required>
                            <option selected disabled>Seleccione un condominio...</option>
                            <option value="condominio1">Condominio 1</option>
                            <option value="condominio2">Condominio 2</option>
                            <option value="condominio3">Condominio 3</option>
                        </select>
                    </div>

                    <!-- RUT de Residente -->
                    <div class="mb-3">
                        <label for="rut" class="form-label text-white">RUT:</label>
                        <input type="text" class="form-control" id="rut" placeholder="Ej: 88.888.888-8" required>
                    </div>

                    <!-- Botón Buscar -->
                    <button type="submit" class="btn btn-warning w-100 mt-1 mx-auto">Buscar</button>
                </div>
                <div class="row justify-content-center text-center mt-4">

                    <!-- Contenido Tabla -->
                    <div class="col-md-12">
                        <table class="table table-dark table-striped table-bordered">
                            <thead>
                                <tr>
                                    <th>Nombre</th>
                                    <th>RUT</th>
                                    <th>Condominio</th>
                                    <th>Impuesto Agua</th>
                                    <th>Impuesto Gas</th>
                                    <th>Impuesto Luz</th>
                                    <th>Total</th>
                                </tr>
                            </thead>
                            <tbody id="impTableBody">
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-dark py-3 mt-5">
        <div class="container">
            <p class="text-center">&copy; <span id="current-year"></span> Todos los derechos reservados</p>
        </div>
    </footer>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Datos de la tabla actualizados
        const gastosComunes = [
                    { residente: 'Juan Pérez', rut: '88.888.888-8', condominio: 'Condominio 1', impAgua: 5000, impGas: 3000, impElectricidad: 4000, total: 12000 },
                    { residente: 'María García', rut: '99.999.999-9', condominio: 'Condominio 2', impAgua: 6000, impGas: 3500, impElectricidad: 4500, total: 14000 },
                    { residente: 'Carlos López', rut: '77.777.777-7', condominio: 'Condominio 3', impAgua: 5500, impGas: 3200, impElectricidad: 4200, total: 12900 }
        ];

        // Función para llenar la tabla
        function llenarTabla(gastosComunes) {
            const tbody = document.getElementById('impTableBody');
            tbody.innerHTML = ''; // Limpiar la tabla

            gastosComunes.forEach(gastoComun => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${gastoComun.residente}</td>
                    <td>${gastoComun.rut}</td>
                    <td>${gastoComun.condominio}</td>
                    <td>${gastoComun.impAgua}</td>
                    <td>${gastoComun.impGas}</td>
                    <td>${gastoComun.impElectricidad}</td>
                    <td>${gastoComun.total}</td>
                `;
                tbody.appendChild(row);
            });
        }

        // Llenar la tabla con los datos
        llenarTabla(gastosComunes);

        // Evento de selección de condominio
        document.getElementById('condominiumSelect').addEventListener('change', function() {
            const selectedCondo = this.value;
            console.log(`Selected Condominio: ${selectedCondo}`);
        });

        // Footer Script
        document.getElementById('current-year').textContent = new Date().getFullYear();
    </script>
</body>
</html>
