<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reporte Morosidad</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            font-family: 'Share-TechMono', sans-serif;
            background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url('https://r4.wallpaperflare.com/wallpaper/314/778/449/1920x1080-px-los-angeles-anime-sailor-moon-hd-art-wallpaper-9930f80dc18a4d2be6a7787f5071c69d.jpg');
            background-repeat: no-repeat;
            background-size: cover;
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
        }

        .header {
            width: 100%;
            padding: 20px;
            padding-top: 25px;
            background-color: #352D29;
            color: white;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .header img {
            width: 75px;
            height: auto;
        }

        .btn {
            background-color: #ff6600;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .btn:hover {
            background-color: #e0671d;
        }

        .container {
            width: 100%;
            max-width: 900px;
            margin: 50px auto;
            background-color: #352D29;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
        }

        h2 {
            text-align: center;
            color: #ffffff;
            margin-bottom: 20px;
        }

        .search-section {
            margin: 20px 0;
            padding: 10px;
            border: 1px solid #FFFFFF;
            border-radius: 5px;
            background-color: #40332E;
            color: white;
        }

        .search-section label {
            font-size: 18px;
            margin-right: 10px;
        }

        .search-section input {
            padding: 8px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 16px;
            margin-right: 10px;
        }

        .result-section {
            margin: 20px 0;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        table, th, td {
            border: 1px solid white;
        }

        th, td {
            padding: 10px;
            text-align: center;
        }

        th {
            background-color: #2C1D18;
        }

        .btn-download {
            background-color: #FF7F27;
            margin-left: 20px;
        }

        .footer {
            width: 100%;
            padding: 20px;
            background-color: #352D29;
            color: white;
            text-align: center;
            margin-top: 50px;
        }

        .footer p {
            margin: 0;
        }

    </style>
</head>
<body>

<!-- Encabezado -->
<div class="header">
    <img src="https://i.ibb.co/FW5SBG3/logo-no-background.png" alt="Logo">
    <button class="btn">Volver</button>
</div>

<!-- Contenedor principal -->
<div class="container">
    <h2 style="text-align: center;">Reporte Morosidad</h2>

    <div class="search-section">
        <label for="rut">RUT:</label>
        <input type="text" id="rut" placeholder="88.888.888-8">
        <button class="btn" onclick="buscarRut()">Buscar</button>
        <button class="btn btn-download" onclick="descargarReporte()">Descargar Reporte</button>
    </div>

    <div class="result-section">
        <table id="result-table" style="display: none;">
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Teléfono</th>
                    <th>Morosidad</th>
                    <th>Condominio</th>
                    <th>RUT</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td id="nombre">Toni Kroos</td>
                    <td id="telefono">+56988888888</td>
                    <td id="morosidad">$5</td>
                    <td id="condominio">Condominio Las Palmas</td>
                    <td id="rut-result">88.888.888-8</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

<!-- Pie de página -->
<footer class="footer">
    <p>&copy; <span id="current-year"></span> Todos los derechos reservados</p>
</footer>

<script>
    // Actualizar año actual en el pie de página
    document.getElementById('current-year').textContent = new Date().getFullYear();

    // Función para buscar el RUT
    function buscarRut() {
        const rutInput = document.getElementById('rut').value;
        if (rutInput === '88.888.888-8') {
            document.getElementById('result-table').style.display = 'table';
        } else {
            alert('RUT no encontrado.');
        }
    }

    // Función para descargar el reporte en Excel
    function descargarReporte() {
        const link = document.createElement('a');
        link.href = 'data:application/vnd.ms-excel;base64,' + btoa(`
            <table>
                <tr><th>Nombre</th><th>Teléfono</th><th>Morosidad</th><th>Condominio</th><th>RUT</th></tr>
                <tr><td>Toni Kroos</td><td>+56988888888</td><td>8.888.888$</td><td>Condominio Las Palmas</td><td>88.888.888-8</td></tr>
            </table>
        `);
        link.download = 'reporte_morosidad.xls';
        link.click();
    }
</script>

</body>
</html>
