<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EspacioAdmin - Conserje</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Share-TechMono', sans-serif;
            background-image: url('https://r4.wallpaperflare.com/wallpaper/314/778/449/1920x1080-px-los-angeles-anime-sailor-moon-hd-art-wallpaper-9930f8dc18a4d2be6a7787f5071c69d.jpg');
            background-repeat: no-repeat;
            background-size: cover;
            overflow-x: hidden;
        }

        .card img {
            width: 100px;
            height: auto;
            margin: 0 auto;
        }

        .card-body {
            text-align: center;
        }
        
        .btn-primary {
            width: 100%;
        }

        /* Added styles for the header */
        .header-container {
            background-color: rgba(255, 255, 255, 0.05);
            padding: 15px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .header-logo {
            width: 75px;
            height: auto;
        }

        .logout-button {
            margin-left: auto;
        }

        /* Added transparency effect for cards */
        .card {
            background-color: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        /* Changed card text color to bone white */
        .card-body {
            color: #F5F5DC;
        }
    </style>
</head>
<body class="bg-dark">
    <!-- New header section -->
    <div class="header-container d-flex align-items-center">
        <img src="https://i.ibb.co/FW5SBG3/logo-no-background.png" alt="Logo" class="header-logo">
        <button type="button" class="btn btn-danger logout-button">Cerrar Sesión</button>
    </div>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-10">
                <h1 class="text-center">Bienvenido/a, Conserje de Espacios Comunes</h1>
            </div>
        </div>

        <!-- Common Space Selection -->
        <div class="row justify-content-center mt-4">
            <div class="col-md-8">
                <select class="form-select form-select-lg mb-3" aria-label=".form-select-lg example">
                    <option selected>Seleccione un espacio común</option>
                    <option value="space1">Espacio 1</option>
                    <option value="space2">Espacio 2</option>
                    <option value="space3">Espacio 3</option>
                    <option value="space4">Espacio 4</option>
                </select>
            </div>
        </div>
        
        <!-- Booking Table -->
        <div class="row justify-content-center mt-4">
            <div class="col-md-12">
                <table class="table table-dark table-striped">
                    <thead>
                        <tr>
                            <th>ID Reserva</th>
                            <th>Reservista</th>
                            <th>Fecha y Hora Inicio</th>
                            <th>Fecha y Hora Término</th>
                            <th>Opciones</th>
                        </tr>
                    </thead>
                    <tbody id="bookingTableBody">
                        <!-- Placeholder rows will be added dynamically -->
                    </tbody>
                </table>
            </div>
        </div>

        <!-- Return to conserjeMain.html button -->
        <div class="row justify-content-center mt-4">
            <div class="col-md-4">
                <a href="conserjeMain.html" class="btn btn-primary btn-lg w-100">Regresar al Menú Principal</a>
            </div>
        </div>
    </div>

    <footer class="bg-dark py-3 mt-5">
        <div class="container">
            <p class="text-center">&copy; <span id="current-year"></span> Todos los derechos reservados</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('current-year').textContent = new Date().getFullYear();

        // Function to cancel booking
        function cancelBooking(bookingId) {
            if (confirm(`¿Estás seguro de que quieres cancelar esta reserva? ID: ${bookingId}`)) {
                fetch('/cancel-booking', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ id: bookingId })
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        alert('Reserva cancelada exitosamente.');
                        document.querySelector(`tr[data-id="${bookingId}"]`).remove();
                    } else {
                        alert('Error al cancelar la reserva.');
                    }
                })
                .catch(error => console.error('Error:', error));
            }
        }

        // Add event listeners to cards
        document.querySelectorAll('.card').forEach(card => {
            card.addEventListener('click', () => {
                const link = card.getAttribute('data-link');
                if (link) {
                    window.location.href = link;
                }
            });
        });

        // Function to populate the booking table
        function populateBookingTable(bookings) {
            const tbody = document.getElementById('bookingTableBody');
            tbody.innerHTML = ''; // Clear existing rows
            bookings.forEach(booking => {
                const row = document.createElement('tr');
                row.setAttribute('data-id', booking.id);
                
                row.innerHTML = `
                    <td>${booking.id}</td>
                    <td>${booking.reservista}</td>
                    <td>${new Date(booking.fecha_inicio).toLocaleString()}</td>
                    <td>${new Date(booking.fecha_termino).toLocaleString()}</td>
                    <td><button class="btn btn-warning btn-sm" onclick="cancelBooking(${booking.id})">Cancelar Reserva</button></td>
                `;
                tbody.appendChild(row);
            });
        }

        // Example mock data
        const mockBookings = [
            { id: 1, reservista: 'Juan Pérez', fecha_inicio: '2023-05-15', fecha_termino: '2023-05-16' },
            { id: 2, reservista: 'María García', fecha_inicio: '2023-05-16', fecha_termino: '2023-05-17' },
            { id: 3, reservista: 'Carlos López', fecha_inicio: '2023-05-17', fecha_termino: '2023-05-18' }
        ];

        // Populate the table with mock data
        populateBookingTable(mockBookings);
    </script>
</body>
</html>
