<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Descargar Log de Impuestos de Condominio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Share-TechMono', sans-serif;
            background-color:black;
            overflow-x: hidden;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header-container {
            background-color: rgba(255, 255, 255, 0.05);
            padding: 15px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .header-logo {
            width: 75px;
            height: auto;
        }

        .logout-button {
            margin-left: auto;
        }

        .form-control {
            background-color: rgba(255, 255, 255, 0.05);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .form-select {
            background-color: black !important;
            color: white !important;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .btn-primary {
            background-color: #ff6600;
            border: none;
        }

        .btn-primary:hover {
            background-color: #e0671d;
        }

        .btn-danger {
            background-color: #dc3545;
            border: none;
        }

        .btn-danger:hover {
            background-color: #c82333;
        }

        footer {
            background-color: rgba(255, 255, 255, 0.05);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            margin-top: auto;
        }

        ::placeholder {
            color: white !important;
            opacity: 1;
        }

        .container {
            flex: 1;
        }

        .card {
            background-color: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            margin-bottom: 20px;
        }

        .card-header {
            background-color: rgba(255, 255, 255, 0.05);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .card-body {
            padding: 20px;
        }

        .list-group-item {
            background-color: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            margin-bottom: 10px;
        }

        /* New styles for the page title and container title */
        h1 {
            color: #F5F5DC; /* Bone white */
        }

        .card-header {
            color: #F5F5DC; /* Bone white */
        }
    </style>
</head>
<body>
    <div class="header-container d-flex align-items-center">
        <img src="https://i.ibb.co/FW5SBG3/logo-no-background.png" alt="Logo" class="header-logo">
        <button type="button" class="btn btn-danger logout-button">Cerrar Sesión</button>
    </div>

    <div class="container mt-5">
        <h1 class="text-center mb-4">Descargar Log de Impuestos de Condominio</h1>

        <div class="card">
            <div class="card-header">Filtros de búsqueda</div>
            <div class="card-body">
                <div class="row">
                    <div class="col-md-6">
                        <label for="condominiumDropdown" class="form-label text-white">Seleccione el condominio:</label>
                        <select class="form-select" id="condominiumDropdown" aria-label="Condominio Selection" required>
                            <option selected disabled>Seleccione un condominio...</option>
                            <option value="condominio1">Condominio 1</option>
                            <option value="condominio2">Condominio 2</option>
                            <option value="condominio3">Condominio 3</option>
                        </select>
                    </div>
                    <div class="col-md-6">
                        <label for="yearDropdown" class="form-label text-white">Seleccione el año:</label>
                        <select class="form-select" id="yearDropdown" aria-label="Año Selection" required>
                            <option selected disabled>Seleccione un año...</option>
                            <option value="2023">2023</option>
                            <option value="2022">2022</option>
                            <option value="2021">2021</option>
                        </select>
                    </div>
                </div>
                <div class="mt-3">
                    <label for="monthDropdown" class="form-label text-white">Seleccione el mes:</label>
                    <select class="form-select" id="monthDropdown" aria-label="Mes Selection" required>
                        <option selected disabled>Seleccione un mes...</option>
                        <option value="1">Enero</option>
                        <option value="2">Febrero</option>
                        <option value="3">Marzo</option>
                        <option value="4">Abril</option>
                        <option value="5">Mayo</option>
                        <option value="6">Junio</option>
                        <option value="7">Julio</option>
                        <option value="8">Agosto</option>
                        <option value="9">Septiembre</option>
                        <option value="10">Octubre</option>
                        <option value="11">Noviembre</option>
                        <option value="12">Diciembre</option>
                    </select>
                </div>
                <button type="button" class="btn btn-primary" id="searchButton">Buscar</button>
            </div>
        </div>

        <div class="card">
            <div class="card-header">Resultados de la búsqueda</div>
            <div class="card-body">
                <div id="searchResults"></div>
                <button type="button" class="btn btn-success" id="downloadButton">Descargar log</button>
            </div>
        </div>
    </div>

    <footer class="bg-dark py-3 mt-5">
        <div class="container">
            <p class="text-center text-white">&copy; <span id="current-year"></span> Todos los derechos reservados</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('current-year').textContent = new Date().getFullYear();

        const searchButton = document.getElementById('searchButton');
        const downloadButton = document.getElementById('downloadButton');
        const searchResults = document.getElementById('searchResults');

        searchButton.addEventListener('click', async () => {
            const condominium = document.getElementById('condominiumDropdown').value;
            const year = document.getElementById('yearDropdown').value;
            const month = document.getElementById('monthDropdown').value;

            // Simulate API call (replace with actual API call)
            const response = await fetch(`/api/taxes`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    condominio: condominium,
                    anio: year,
                    mes: month
                })
            });

            if (response.ok) {
                const taxes = await response.json();
                displaySearchResults(taxes);
                downloadButton.disabled = false;
            } else {
                searchResults.innerHTML = "No se encontraron impuestos que coincidan con los criterios de búsqueda.";
                downloadButton.disabled = true;
            }
        });

        downloadButton.addEventListener('click', () => {
            // Simulate log download (replace with actual download logic)
            alert("Descargando log de impuestos...");
        });

        function displaySearchResults(taxes) {
            let html = "";
            if (taxes.length === 0) {
                html = "No se encontraron impuestos que coincidan con los criterios de búsqueda.";
            } else {
                html += "<h5>Impuestos encontrados:</h5>";
                html += "<ul class='list-group'>";
                taxes.forEach(tax => {
                    html += `
                        <li class='list-group-item'>
                            <strong>Departamento:</strong> ${tax.departamento}<br>
                            <strong>Propietario:</strong> ${tax.propietario}<br>
                            <strong>Monto:</strong> $${tax.monto}<br>
                            <strong>Estado:</strong> ${tax.estado}<br>
                            <strong>Fecha de vencimiento:</strong> ${new Date(tax.fecha_vencimiento).toLocaleDateString()}<br>
                            <strong>Fecha de pago:</strong> ${tax.fecha_pago ? new Date(tax.fecha_pago).toLocaleDateString() : 'No pagado'}
                        </li>
                    `;
                });
                html += "</ul>";
            }
            searchResults.innerHTML = html;
        }
    </script>
</body>
</html>
