<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EspacioAdmin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="authStyles.css">
</head>
<body class="bg-dark">
    <!-- Header -->
    <div class="header-container d-flex align-items-center">
        <img src="https://i.ibb.co/FW5SBG3/logo-no-background.png" alt="Logo" class="header-logo">
    </div>

    <!-- Body -->
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-4">

                <!-- Card -->
                <div class="card">
                    <div class="card-header">EspacioAdmin</div>
                    <div class="card-body">
                        
                        <!-- Formulario -->
                        <form id="loginForm">

                            <!-- Ingresar Usuario -->
                            <div class="mb-3">
                                <label for="username" class="form-label">Usuario:</label>
                                <input type="text" class="form-control" id="username" name="username" required>
                            </div>

                            <!-- Ingresar Clave -->
                            <div class="mb-3">
                                <label for="password" class="form-label">Contraseña:</label>
                                <input type="password" class="form-control" id="password" name="password" required>
                            </div>

                            <!-- Check de Recordar Usuario -->
                            <div class="mb-3 form-check">
                                <input class="form-check-input" type="checkbox" id="remember" name="remember">
                                <label class="form-check-label" for="remember">Recuérdame</label>
                            </div>
                            <button type="submit" class="btn btn-primary">Iniciar sesión</button>
                            <button type="button" class="btn btn-warning">Reiniciar contraseña</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-dark py-3 mt-5">
        <div class="container">
            <p class="text-center">&copy; <span id="current-year"></span> Todos los derechos reservados</p>
        </div>
    </footer>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Form Script
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent default form submission
            window.location.href = 'conserjeMain.html'; // Redirect to conserjeMain.html
        });
        
        // Footer Script
        document.getElementById('current-year').textContent = new Date().getFullYear();
    </script>
</body>
</html>
