<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión Estacionamiento Visitas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-image: url('https://r4.wallpaperflare.com/wallpaper/314/778/449/1920x1080-px-los-angeles-anime-sailor-moon-hd-art-wallpaper-9930f0a9e4d2be6a7787f5071c69d.jpg');
            background-repeat: no-repeat;
            background-size: cover;
            overflow-x: hidden;
        }
    </style>
</head>
<body class="bg-dark">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="https://i.ibb.co/FW5SBG3/logo-no-background.png" alt="Logo" width="75" height="auto">
            </a>
        </div>
    </nav>

    <div class="container mt-5">
        <h1 class="text-center text-white mb-4">Gestión Estacionamiento Visitas</h1>
        <div class="row justify-content-between">
            <div class="col-md-4">
                <div class="card bg-warning text-white mb-3">
                    <div class="card-header">Seleccionar Área de Estacionamiento</div>
                    <div class="card-body">
                        <div class="input-group">
                            <select class="form-select" id="parkingAreaDropdown" aria-label="Parking Area Selection">
                                <option selected>Seleccione un área de estacionamiento...</option>
                                <option value="parkingLot1">Estacionamiento Principal</option>
                                <option value="parkingLot2">Estacionamiento Secundario</option>
                                <option value="parkingLot3">Estacionamiento para Discapacitados</option>
                            </select>
                            <button class="btn btn-outline-secondary" type="button" id="cancelBookingBtn" disabled>
                                <img src="cancelar-reserva.png" alt="Cancel Button Image" width="24" height="24">
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-8">
                <table class="table table-dark table-striped">
                    <thead>
                        <tr>
                            <th>ID Reserva</th>
                            <th>Titular</th>
                            <th>Fecha y Hora Inicio</th>
                            <th>Fecha y Hora Término</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Table rows will be dynamically populated here -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <footer class="bg-dark text-white text-center py-3 mt-5">
        <p>&copy; <span id="current-year"></span> Todos los derechos reservados</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('current-year').textContent = new Date().getFullYear();
        
        const parkingAreaDropdown = document.getElementById('parkingAreaDropdown');
        const cancelBookingBtn = document.getElementById('cancelBookingBtn');
        const tbody = document.querySelector('tbody');

        parkingAreaDropdown.addEventListener('change', async () => {
            const selectedParkingArea = parkingAreaDropdown.value;
            
            // Fetch data for the selected parking area (replace this with your API call)
            const response = await fetch(`/api/bookings/${selectedParkingArea}`);
            const bookings = await response.json();

            tbody.innerHTML = ''; // Clear existing rows
            
            bookings.forEach(booking => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${booking.id_reserva}</td>
                    <td>${booking.titular}</td>
                    <td>${new Date(booking.fecha_inicio).toLocaleString()}</td>
                    <td>${new Date(booking.fecha_fin).toLocaleString()}</td>
                `;
                tbody.appendChild(row);
            });

            // Enable Cancel Booking button if there are bookings
            if (bookings.length > 0) {
                cancelBookingBtn.disabled = false;
            } else {
                cancelBookingBtn.disabled = true;
            }
        });

        cancelBookingBtn.addEventListener('click', () => {
            alert('Cancel booking feature not implemented yet.');
        });

        // Initial load (you would replace this with fetching initial data)
        const exampleBookings = [
            { id_reserva: 'R001', titular: 'John Doe', fecha_inicio: '2023-05-01T10:00:00', fecha_fin: '2023-05-01T11:30:00' },
            { id_reserva: 'R002', titular: 'Jane Smith', fecha_inicio: '2023-05-02T14:00:00', fecha_fin: '2023-05-02T16:00:00' },
            // Add more example bookings here
        ];

        exampleBookings.forEach(booking => {
            const row = document.createElement('tr');
            row.innerHTML = `
                <td>${booking.id_reserva}</td>
                <td>${booking.titular}</td>
                <td>${new Date(booking.fecha_inicio).toLocaleString()}</td>
                <td>${new Date(booking.fecha_fin).toLocaleString()}</td>
            `;
            tbody.appendChild(row);
        });
    </script>
</body>
</html>
