<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administración de Condominios</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="administrarCondominiosStyles.css"> 
</head>
<body class="bg-dark">
    <div class="header-container d-flex align-items-center">
        <img src="https://i.ibb.co/FW5SBG3/logo-no-background.png" alt="Logo" class="header-logo">
        <button type="button" class="btn btn-danger logout-button">Cerrar Sesión</button>
    </div>

    <div class="main-content">
        <div class="container mt-5">
            <h1 class="text-center text-white mb-4">Administración de Condominios</h1>

            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="mb-3">
                        <label for="searchInput" class="form-label text-white">Buscar Condominio:</label>
                        <input type="text" class="form-control" id="searchInput" placeholder="Ingrese el nombre del condominio">
                    </div>
                </div>
            </div>

            <div class="row justify-content-center mb-4">
                <div class="col-md-6">
                    <button type="button" class="btn btn-primary w-100 search-button" onclick="searchCondos()">Buscar</button>
                </div>
            </div>

            <div class="row justify-content-center">
                <div class="col-md-12">
                    <table class="table table-dark table-striped">
                        <thead>
                            <tr>
                                <th>Nombre del Administrador</th>
                                <th>Condominio</th>
                                <th>Correo Electrónico</th>
                                <th>Ubicación</th>
                                <th>Acciones</th>
                            </tr>
                        </thead>
                        <tbody id="condosTableBody">
                            <!-- Data will be populated here -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <div class="container">
            <p class="text-center text-white">&copy; <span id="current-year"></span> Todos los derechos reservados</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('current-year').textContent = new Date().getFullYear();

        function searchCondos() {
            const searchQuery = document.getElementById('searchInput').value.trim();

            if (searchQuery !== '') {
                // Simulate API call to fetch data
                const mockData = [
                    { id: 1, adminName: 'Juan Pérez', condoName: 'Los Robles', email: 'juan.perez@example.com', location: 'Calle Falsa 123, Ciudad' },
                    { id: 2, adminName: 'María García', condoName: 'El Bosque', email: 'maria.garcia@example.com', location: 'Avenida Principal 456, Ciudad' },
                    { id: 3, adminName: 'Carlos López', condoName: 'La Montaña', email: 'carlos.lopez@example.com', location: 'Calle del Sol 789, Ciudad' }
                ];

                populateCondosTable(mockData);
            } else {
                alert('Por favor, ingrese un nombre de condominio para buscar.');
            }
        }

        function populateCondosTable(data) {
            const tbody = document.getElementById('condosTableBody');
            tbody.innerHTML = ''; // Clear existing rows
            data.forEach(item => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${item.adminName}</td>
                    <td>${item.condoName}</td>
                    <td>${item.email}</td>
                    <td>${item.location}</td>
                    <td>
                        <button class="btn btn-sm btn-primary" onclick="editCondo(${item.id})">Editar</button>
                        <button class="btn btn-sm btn-danger" onclick="deleteCondo(${item.id})">Eliminar</button>
                    </td>
                `;
                tbody.appendChild(row);
            });
        }

        function editCondo(id) {
            // Implement edit functionality here
            alert(`Editar condominio con ID: ${id}`);
        }

        function deleteCondo(id) {
            // Implement delete functionality here
            if (confirm(`¿Estás seguro de que quieres eliminar el condominio con ID: ${id}?`)) {
                // Simulate deletion
                alert(`Condominio con ID: ${id} eliminado.`);
                // Refresh the table or remove the row
            }
        }
    </script>
</body>
</html>
