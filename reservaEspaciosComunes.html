<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservar Espacio Común</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-image: url('https://r4.wallpaperflare.com/wallpaper/314/778/449/1920x1080-px-los-angeles-anime-sailor-moon-hd-art-wallpaper-9930f0a9e4d2be6a7787f5071c69d.jpg');
            background-repeat: no-repeat;
            background-size: cover;
            overflow-x: hidden;
        }
    </style>
</head>
<body class="bg-dark">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="https://i.ibb.co/FW5SBG3/logo-no-background.png" alt="Logo" width="75" height="auto">
            </a>
        </div>
    </nav>

    <div class="container mt-5">
        <h1 class="text-center text-white mb-4">Reservar Espacio Común</h1>
        <form id="bookingForm">
            <div class="row justify-content-between">
                <div class="col-md-4">
                    <div class="card bg-warning text-white mb-3">
                        <div class="card-header">Seleccione el espacio común</div>
                        <div class="card-body">
                            <select class="form-select" id="commonSpaceDropdown" aria-label="Common Space Selection" required>
                                <option selected>Seleccione un espacio común...</option>
                                <option value="space1">Sala de reuniones</option>
                                <option value="space2">Área de descanso</option>
                                <option value="space3">Salón de eventos</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card bg-warning text-white mb-3">
                        <div class="card-header">Fecha y hora de inicio</div>
                        <div class="card-body">
                            <input type="datetime-local" id="startDateInput" required>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card bg-warning text-white mb-3">
                        <div class="card-header">Fecha y hora de término</div>
                        <div class="card-body">
                            <input type="datetime-local" id="endDateInput" required>
                        </div>
                    </div>
                </div>
            </div>
            <button type="submit" class="btn btn-success w-100 mt-3">
                <img src="reserva-en-linea.png" alt="Confirm Booking Image" width="24" height="24">
                Confirmar reserva
            </button>
        </form>
        <div class="mt-3">
            <textarea id="bookingResult" rows="5" readonly></textarea>
        </div>
    </div>

    <footer class="bg-dark text-white text-center py-3 mt-5">
        <p>&copy; <span id="current-year"></span> Todos los derechos reservados</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('current-year').textContent = new Date().getFullYear();

        const bookingForm = document.getElementById('bookingForm');
        const commonSpaceDropdown = document.getElementById('commonSpaceDropdown');
        const startDateInput = document.getElementById('startDateInput');
        const endDateInput = document.getElementById('endDateInput');
        const bookingResult = document.getElementById('bookingResult');

        bookingForm.addEventListener('submit', async (event) => {
            event.preventDefault();

            const selectedSpace = commonSpaceDropdown.value;
            const startDate = startDateInput.value;
            const endDate = endDateInput.value;

            // Validate dates
            if (new Date(startDate) >= new Date(endDate)) {
                bookingResult.value = "La fecha de inicio debe ser anterior a la fecha de término.";
                return;
            }

            // Simulate API call (replace with actual API call)
            const response = await fetch(`/api/bookings`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    espacio_comun: selectedSpace,
                    fecha_inicio: startDate,
                    fecha_fin: endDate
                })
            });

            if (response.ok) {
                const result = await response.json();
                bookingResult.value = `Reserva confirmada con éxito.\nID Reserva: ${result.id_reserva}\nEspacio común: ${result.espacio_comun}\nFecha y hora inicio: ${new Date(result.fecha_inicio).toLocaleString()}\nFecha y hora término: ${new Date(result.fecha_fin).toLocaleString()}`;
            } else {
                bookingResult.value = "Error al realizar la reserva. Por favor, inténtelo nuevamente.";
            }
        });
    </script>
</body>
</html>
