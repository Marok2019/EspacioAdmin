<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pago - Gastos Comunes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="pagoGastosComunesStyles.css">
</head>
<body class="bg-dark">
    <!-- Header -->
    <div class="header-container d-flex align-items-center">
        <img src="https://i.ibb.co/FW5SBG3/logo-no-background.png" alt="Logo" class="header-logo">
        <button type="button" class="btn btn-danger logout-button">Volver</button>
    </div>

    <!-- Body -->
    <div class="container mt-5">
        <!-- Formulario -->
        <div class="card">
            <div class="card-header"><h3>Realizar Pago</h3></div>
            <div class="card-body">
                <div class="row">

                    <!-- Condominio Dropdown -->
                    <div class="col-md-6">
                        <label for="condominiumDropdown" class="form-label text-white">Seleccione el condominio:</label>
                        <select class="form-select" id="condominioDropdown" aria-label="Condominio Selection" required>
                            <option selected disabled>Seleccione un condominio...</option>
                            <option value="condominio1">Condominio 1</option>
                            <option value="condominio2">Condominio 2</option>
                            <option value="condominio3">Condominio 3</option>
                        </select>
                    </div>

                    <!-- Número de departamento -->
                    <div class="col-md-6">
                        <label for="apartmentNumber" class="form-label text-white">Número de Departamento</label>
                        <input type="text" class="form-control" id="apartmentNumber" placeholder="Ej: 101" required>
                    </div>
                </div>
                <div class="row mt-2">
                    <!-- Nombre del residente -->
                    <div class="col-md-6">
                        <label for="residentName" class="form-label text-white">Nombre del Residente</label>
                        <input type="text" class="form-control" id="residentName" placeholder="Ej: Juan Pérez" required>
                    </div>

                    <!-- Monto a pagar -->
                    <div class="col-md-6">
                        <label for="paymentAmount" class="form-label text-white">Monto a Pagar (CLP)</label>
                        <input type="number" class="form-control" id="paymentAmount" placeholder="Ej: 50000" required>
                    </div>
                </div>
                <div class="row mt-2">
                    <!-- Selección de método de pago -->
                    <div class="col-md-6">
                        <label for="paymentMethod" class="form-label text-white">Método de Pago</label>
                        <select class="form-select" id="paymentMethod" required>
                            <option selected disabled>Seleccione el método de pago</option>
                            <option value="tarjetaCredito">Tarjeta de Crédito</option>
                            <option value="tarjetaDebito">Tarjeta de Débito</option>
                            <option value="transferenciaBancaria">Transferencia Bancaria</option>
                        </select>
                    </div>
                </div>
                <div class="row mt-2">
                    <!-- Campos para tarjeta de crédito/débito -->
                    <div id="cardInfo" style="display: none;">
                        <div class="col-md-6 mb-3">
                            <label for="cardNumber" class="form-label text-white">Número de Tarjeta</label>
                            <input type="text" class="form-control" id="cardNumber" placeholder="1234 5678 9012 3456">
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="expiryDate" class="form-label text-white">Fecha de Expiración (MM/AA)</label>
                                <input type="text" class="form-control" id="expiryDate" placeholder="MM/AA">
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="cvv" class="form-label text-white">CVV</label>
                                <input type="text" class="form-control" id="cvv" placeholder="123">
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Botón para realizar el pago -->
                <div class="mt-3">
                    <button type="submit" class="btn btn-warning w-100">Pagar</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-dark py-3 mt-5">
        <div class="container">
            <p class="text-center">&copy; <span id="current-year"></span> Todos los derechos reservados</p>
        </div>
    </footer>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Mostrar campos de tarjeta si el método seleccionado es tarjeta de crédito o débito
        const paymentMethodSelect = document.getElementById('paymentMethod');
        const cardInfo = document.getElementById('cardInfo');

        paymentMethodSelect.addEventListener('change', function() {
            if (this.value === 'tarjetaCredito' || this.value === 'tarjetaDebito') {
                cardInfo.style.display = 'block';
            } else {
                cardInfo.style.display = 'none';
            }
        });

        // Lógica para el formulario de pago
        document.getElementById('paymentForm').addEventListener('submit', function(e) {
            e.preventDefault();
            alert('Pago realizado con éxito.');
            this.reset();
        });

        // Footer Script
        document.getElementById('current-year').textContent = new Date().getFullYear();
    </script>
</body>
</html>
