<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adjuntar Boleta de Gastos Comunes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="adjuntarBoletaStyles.css">
</head>
<body>
    <!-- Encabezado -->
<div class="header-container">
    <div class="d-flex justify-content-between align-items-center">
        <img src="https://i.ibb.co/FW5SBG3/logo-no-background.png" alt="Logo" class="header-logo" style="height: 60px;">
        <button type="button" class="btn btn-danger">Cerrar Sesión</button>
    </div>
</div>

    <!-- Contenido principal -->
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow-lg">
                    <div class="card-header text-white text-center">
                        <h2>Adjuntar Boleta de Gastos Comunes</h2>
                    </div>
                    <div class="card-body">
                        <form id="receiptForm">
                            <!-- Selección de condominio -->
                            <div class="mb-3">
                                <label for="condominiumSelect" class="form-label text-white">Condominio</label>
                                <select class="form-select" id="condominiumSelect" required>
                                    <option selected disabled>Seleccione el condominio</option>
                                    <option value="condominio1">Condominio 1</option>
                                    <option value="condominio2">Condominio 2</option>
                                    <option value="condominio3">Condominio 3</option>
                                </select>
                            </div>

                            <!-- Número de departamento -->
                            <div class="mb-3">
                                <label for="apartmentNumber" class="form-label text-white">Número de Departamento</label>
                                <input type="text" class="form-control" id="apartmentNumber" placeholder="Ej: 101" required>
                            </div>

                            <!-- Nombre del residente -->
                            <div class="mb-3">
                                <label for="residentName" class="form-label text-white">Nombre del Residente</label>
                                <input type="text" class="form-control" id="residentName" placeholder="Ej: Juan Pérez" required>
                            </div>

                            <!-- Adjuntar boleta -->
                            <div class="mb-3">
                                <label for="receiptFile" class="form-label text-white">Adjuntar Boleta (PDF o Imagen)</label>
                                <input type="file" class="form-control" id="receiptFile" accept=".pdf, .jpg, .jpeg, .png" required>
                            </div>

                            <!-- Comentarios opcionales -->
                            <div class="mb-3">
                                <label for="comments" class="form-label text-white">Comentarios (Opcional)</label>
                                <textarea class="form-control" id="comments" rows="3" placeholder="Escriba algún comentario adicional"></textarea>
                            </div>

                            <!-- Botón para adjuntar boleta -->
                            <button type="submit" class="btn btn-primary w-100">Adjuntar Boleta</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <div class="footer">
        <p>&copy; <span id="current-year"></span> Todos los derechos reservados.</p>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Obtener el año actual para el footer
        document.getElementById('current-year').textContent = new Date().getFullYear();

        // Lógica para el formulario de boleta
        document.getElementById('receiptForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const fileInput = document.getElementById('receiptFile');
            if (fileInput.files.length === 0) {
                alert('Por favor, adjunte una boleta.');
                return;
            }

            alert('Boleta adjuntada con éxito.');
            this.reset();
        });
    </script>
</body>
</html>
