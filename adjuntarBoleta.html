<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adjuntar Boleta de Gastos Comunes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="adjuntarBoletaStyles.css">
</head>
<body class="bg-dark">
    <!-- Header -->
    <div class="header-container d-flex align-items-center">
        <img src="https://i.ibb.co/FW5SBG3/logo-no-background.png" alt="Logo" class="header-logo">
        <button type="button" class="btn btn-danger logout-button">Volver</button>
    </div>

    <!-- Body -->
    <div class="container mt-5">

        <!-- Formulario -->
        <div class="card">
            <div class="card-header"><h3>Adjuntar Boleta</h3></div>
            <div class="card-body">
                <div class="row">

                    <!-- Condominio Dropdown -->
                    <div class="col-md-6">
                        <label for="condominiumDropdown" class="form-label text-white">Seleccione el condominio:</label>
                        <select class="form-select" id="condominioDropdown" aria-label="Condominio Selection" required>
                            <option selected disabled>Seleccione un condominio...</option>
                            <option value="condominio1">Condominio 1</option>
                            <option value="condominio2">Condominio 2</option>
                            <option value="condominio3">Condominio 3</option>
                        </select>
                    </div>

                    <!-- Número de departamento -->
                    <div class="col-md-6">
                        <label for="apartmentNumber" class="form-label text-white">Número de Departamento</label>
                        <input type="text" class="form-control" id="apartmentNumber" placeholder="Ej: 101" required>
                    </div>
                </div>
                <div class="row mt-2">

                    <!-- Nombre del residente -->
                    <div class="col-md-6">
                        <label for="residentName" class="form-label text-white">Nombre del Residente</label>
                        <input type="text" class="form-control" id="residentName" placeholder="Ej: Juan Pérez" required>
                    </div>

                    <!-- Adjuntar boleta -->
                    <div class="col-md-6">
                        <label for="receiptFile" class="form-label text-white">Adjuntar Boleta (PDF o Imagen)</label>
                        <input type="file" class="form-control" id="receiptFile" accept=".pdf, .jpg, .jpeg, .png" required>
                    </div>
                </div>
                <div class="row mt-2">

                    <!-- Comentarios opcionales -->
                    <div class="mb-3">
                        <label for="comments" class="form-label text-white">Comentarios (Opcional)</label>
                        <textarea class="form-control" id="comments" rows="3" placeholder="Escriba algún comentario adicional"></textarea>
                    </div>
                </div>
                
                <!-- Botón para adjuntar boleta -->   
                <div class="mt-3">
                    <button type="submit" class="btn btn-warning w-100">Adjuntar Boleta</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-dark py-3 mt-5">
        <div class="container">
            <p class="text-center">&copy; <span id="current-year"></span> Todos los derechos reservados</p>
        </div>
    </footer>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Lógica para el formulario de boleta
        document.getElementById('receiptForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const fileInput = document.getElementById('receiptFile');
            if (fileInput.files.length === 0) {
                alert('Por favor, adjunte una boleta.');
                return;
            }

            alert('Boleta adjuntada con éxito.');
            this.reset();
        });

        // Footer Script
        document.getElementById('current-year').textContent = new Date().getFullYear();
    </script>
</body>
</html>
