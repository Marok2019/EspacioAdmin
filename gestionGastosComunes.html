<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EspacioAdmin - Gestión de Gastos Comunes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="gestionGastosComunesStyles.css">
</head>
<body class="bg-dark">
    <!-- New header section -->
    <div class="header-container d-flex align-items-center">
        <img src="https://i.ibb.co/FW5SBG3/logo-no-background.png" alt="Logo" class="header-logo">
        <button type="button" class="btn btn-danger logout-button">Cerrar Sesión</button>
    </div>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-10">
                <h1 class="text-center">Gestión de Gastos Comunes</h1>
            </div>
        </div>

        <!-- Condominium Selection Dropdown -->
        <div class="row justify-content-center mt-4">
            <div class="col-md-8">
                <select class="form-select form-select-lg mb-3" id="condominiumSelect" aria-label=".form-select-lg example">
                    <option selected>Seleccione el condominio</option>
                    <option value="condominio1">Condominio 1</option>
                    <option value="condominio2">Condominio 2</option>
                    <option value="condominio3">Condominio 3</option>
                </select>
            </div>
        </div>
        
        <!-- Table -->
        <div class="row justify-content-center mt-4">
            <div class="col-md-12">
                <table class="table table-dark table-striped">
                    <thead>
                        <tr>
                            <th>Apartamento</th>
                            <th>Residente</th>
                            <th>Estado</th>
                            <th>Próximo pago</th>
                        </tr>
                    </thead>
                    <tbody id="gastosTableBody">
                        <!-- Placeholder rows will be added dynamically -->
                    </tbody>
                </table>
            </div>
        </div>

        <!-- Return to conserjeMain.html button -->
        <div class="row justify-content-center mt-4">
            <div class="col-md-4">
                <a href="conserjeMain.html" class="btn btn-primary btn-lg w-100">Regresar al Menú Principal</a>
            </div>
        </div>
    </div>

    <footer class="bg-dark py-3 mt-5">
        <div class="container">
            <p class="text-center">&copy; <span id="current-year"></span> Todos los derechos reservados</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Mostrar año actual
        document.getElementById('current-year').textContent = new Date().getFullYear();

        // Datos de la tabla actualizados
        const pagos = [
            { id: 1, residente: 'Juan Perez', estado: 'Pagado', fecha: new Date().toLocaleDateString() },
            { id: 2, residente: 'María García', estado: 'Pagado', fecha: new Date().toLocaleDateString() },
            { id: 3, residente: 'Carlos López', estado: 'Sin pagar', fecha: new Date().toLocaleDateString() }
        ];

        // Función para llenar la tabla
        function llenarTabla(pagos) {
            const tbody = document.getElementById('gastosTableBody');
            tbody.innerHTML = ''; // Limpiar la tabla

            pagos.forEach(pago => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${pago.id}</td>
                    <td>${pago.residente}</td>
                    <td>${pago.estado}</td>
                    <td>${pago.fecha}</td>
                `;
                tbody.appendChild(row);
            });
        }

        // Llenar la tabla con los datos
        llenarTabla(pagos);

        // Evento de selección de condominio
        document.getElementById('condominiumSelect').addEventListener('change', function() {
            const selectedCondo = this.value;
            console.log(`Selected Condominio: ${selectedCondo}`);
        });
    </script>
</body>
</html>
