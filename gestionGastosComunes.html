<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión - Gastos Comunes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="gestionGastosComunesStyles.css">
</head>
<body class="bg-dark">
    <!-- Header -->
    <div class="header-container d-flex align-items-center">
        <img src="https://i.ibb.co/FW5SBG3/logo-no-background.png" alt="Logo" class="header-logo">
        <button type="button" class="btn btn-danger logout-button">Volver</button>
    </div>

    <!-- Body -->
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-10">
                <h1 class="text-center">Gestión de Gastos Comunes</h1>
            </div>
        </div>

        <!-- Formulario -->
        <div class="card">
            <div class="card-header">Filtros de busqueda</div>
            <div class="card-body">
                <div class="row">

                    <!-- Condominio Dropdown -->
                    <div class="mb-3">
                        <label for="condominiumDropdown" class="form-label text-white">Seleccione el condominio:</label>
                        <select class="form-select" id="condominiumDropdown" aria-label="Condominio Selection" required>
                            <option selected disabled>Seleccione un condominio...</option>
                            <option value="condominio1">Condominio 1</option>
                            <option value="condominio2">Condominio 2</option>
                            <option value="condominio3">Condominio 3</option>
                        </select>
                    </div>
                </div>
                <div class="row justify-content-center text-center mt-4">

                    <!-- Contenido Tabla -->
                        <div class="col-md-12">
                            <table class="table table-dark table-striped table-bordered">
                                <thead>
                                    <tr>
                                        <th>Apartamento</th>
                                        <th>Residente</th>
                                        <th>Estado</th>
                                        <th>Próximo pago</th>
                                    </tr>
                                </thead>
                                <tbody id="gastosTableBody">
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-dark py-3 mt-5">
        <div class="container">
            <p class="text-center">&copy; <span id="current-year"></span> Todos los derechos reservados</p>
        </div>
    </footer>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Datos de la tabla actualizados
        const pagos = [
            { id: 1, residente: 'Juan Perez', estado: 'Pagado', fecha: new Date().toLocaleDateString() },
            { id: 2, residente: 'María García', estado: 'Pagado', fecha: new Date().toLocaleDateString() },
            { id: 3, residente: 'Carlos López', estado: 'Sin pagar', fecha: new Date().toLocaleDateString() }
        ];

        // Función para llenar la tabla
        function llenarTabla(pagos) {
            const tbody = document.getElementById('gastosTableBody');
            tbody.innerHTML = ''; // Limpiar la tabla

            pagos.forEach(pago => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${pago.id}</td>
                    <td>${pago.residente}</td>
                    <td>${pago.estado}</td>
                    <td>${pago.fecha}</td>
                `;
                tbody.appendChild(row);
            });
        }

        // Llenar la tabla con los datos
        llenarTabla(pagos);

        // Evento de selección de condominio
        document.getElementById('condominiumSelect').addEventListener('change', function() {
            const selectedCondo = this.value;
            console.log(`Selected Condominio: ${selectedCondo}`);
        });

        // Footer Script
        document.getElementById('current-year').textContent = new Date().getFullYear();
    </script>
</body>
</html>
