<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal de Administración de Condominio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="admin_condominio_styles.css">
</head>
<body>
    <div class="header">
        <img src="https://i.ibb.co/FW5SBG3/logo-no-background.png" alt="Logo">
    </div>

    <div class="welcome-message">
        Bienvenido Administrador de Condominio
    </div>

    <div class="main-content">
        <button class="btn" onclick="redirigir()">
            <i class="fas fa-exclamation-triangle"></i>
            Reportar Morosidad
        </button>
    </div>

    <footer class="footer">
        <p>&copy; <span id="current-year"></span> Todos los derechos reservados</p>
    </footer>

    <script>
        // Mostrar año actual en el pie de página
        document.getElementById("current-year").textContent = new Date().getFullYear();

        // Función para redirigir a otra página
        function redirigir() {
            window.location.href = 'pagina-morosidad.html'; // Cambia esta URL por la página a la que quieres redirigir
        }
    </script>
</body>
</html>
