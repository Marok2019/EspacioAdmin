<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal de Administración de Condominio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            font-family: 'Share-TechMono', sans-serif;
            background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), 
                        url('https://r4.wallpaperflare.com/wallpaper/314/778/449/1920x1080-px-los-angeles-anime-sailor-moon-hd-art-wallpaper-9930f80dc18a4d2be6a7787f5071c69d.jpg');
            background-repeat: no-repeat;
            background-size: cover;
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
        }

        .header {
            width: 100%;
            padding: 20px;
            background-color: #352D29;
            color: white;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .header img {
            width: 50px;
            height: auto;
        }

        .welcome-message {
            text-align: center;
            color: #F5F5DC; /* Bone white */
            font-weight: bold;
            font-size: 24px;
            margin-top: 20px;
        }

        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .btn {
            background-color: transparent;
            color: #F5F5DC; /* Bone white */
            padding: 15px 30px;
            font-size: 20px;
            border: 2px solid #F5F5DC;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .btn i {
            font-size: 24px;
        }

        .btn:hover {
            background-color: #F5F5DC;
            color: #352D29;
        }

        .footer {
            width: 100%;
            padding: 20px;
            background-color: #352D29;
            color: #F5F5DC; /* Bone white */
            text-align: center;
            position: relative;
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="https://i.ibb.co/FW5SBG3/logo-no-background.png" alt="Logo">
    </div>

    <div class="welcome-message">
        Bienvenido Administrador de Condominio
    </div>

    <div class="main-content">
        <button class="btn" onclick="redirigir()">
            <i class="fas fa-exclamation-triangle"></i>
            Reportar Morosidad
        </button>
    </div>

    <footer class="footer">
        <p>&copy; <span id="current-year"></span> Todos los derechos reservados</p>
    </footer>

    <script>
        // Mostrar año actual en el pie de página
        document.getElementById("current-year").textContent = new Date().getFullYear();

        // Función para redirigir a otra página
        function redirigir() {
            window.location.href = 'pagina-morosidad.html'; // Cambia esta URL por la página a la que quieres redirigir
        }
    </script>
</body>
</html>
