<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reporte - Morosidad</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="reporteMorosidadStyles.css">
</head>
<body class="bg-dark">
    <!-- Header -->
    <div class="header-container d-flex align-items-center">
        <img src="https://i.ibb.co/FW5SBG3/logo-no-background.png" alt="Logo" class="header-logo">
        <button type="button" class="btn btn-danger logout-button">Volver</button>
    </div>

    <!-- Body -->
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-10">
                <h1 class="text-center">Reporte de Morosidad</h1>
            </div>
        </div>

        <!-- Formulario -->
        <div class="card">
            <div class="card-header">Filtros de busqueda</div>
            <div class="card-body">
                <div class="row">

                    <!-- Condominio Dropdown -->
                    <div class="mb-3">
                        <label for="condominiumDropdown" class="form-label text-white">Seleccione el condominio:</label>
                        <select class="form-select" id="condominiumDropdown" aria-label="Condominio Selection" required>
                            <option selected disabled>Seleccione un condominio...</option>
                            <option value="condominio1">Condominio 1</option>
                            <option value="condominio2">Condominio 2</option>
                            <option value="condominio3">Condominio 3</option>
                        </select>
                    </div>

                    <!-- RUT de Residente -->
                    <div class="mb-3">
                        <label for="rut" class="form-label text-white">RUT:</label>
                        <input type="text" class="form-control" id="rut" placeholder="Ej: 88.888.888-8" required>
                    </div>
                </div>
                <div class="row justify-content-center">

                    <!-- Contenido Tabla -->
                    <div class="col-md-12">
                        <table class="table table-dark table-striped table-bordered ">
                            <thead>
                                <tr>
                                    <th>Nombre</th>
                                    <th>RUT</th>
                                    <th>Condominio</th>
                                    <th>Monto</th>
                                    <th>Estado del Pago</th>
                                    <th>Fecha de Vencimiento</th>
                                    <th>Acciones</th>
                                </tr>
                            </thead>
                            <tbody id="morosidadTableBody">
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-dark py-3 mt-5">
        <div class="container">
            <p class="text-center">&copy; <span id="current-year"></span> Todos los derechos reservados</p>
        </div>
    </footer>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Datos de la tabla actualizados
        const morosidad = [
            { residente: 'Juan Perez', rut: '55.555.555-5', condominio: 'Condominio 1', monto: '$100.000' , estado: 'Sin Pagar', fecha: new Date().toLocaleDateString(), acciones: 'Contactar Residente' },
        ];
        
        // Función para llenar la tabla
        function llenarTabla(morosidad) {
            const tbody = document.getElementById('morosidadTableBody');
            tbody.innerHTML = ''; // Limpiar la tabla

            morosidad.forEach(morosidad => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${morosidad.residente}</td>
                    <td>${morosidad.rut}</td>
                    <td>${morosidad.condominio}</td>
                    <td>${morosidad.monto}</td>
                    <td>${morosidad.estado}</td>
                    <td>${morosidad.fecha}</td>
                    <td>${morosidad.acciones}</td>
                `;
                tbody.appendChild(row);
            });
        }

        // Llenar la tabla con los datos
        llenarTabla(morosidad);

        // Evento de selección de condominio
        document.getElementById('condominiumSelect').addEventListener('change', function() {
            const selectedCondo = this.value;
            console.log(`Selected Condominio: ${selectedCondo}`);
        });

        // Footer Script
        document.getElementById('current-year').textContent = new Date().getFullYear();
    </script>
</body>
</html>
