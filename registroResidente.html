<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Residente</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="registroResidenteStyles.css">
</head>
<body class="bg-dark">
    <!-- Header -->
    <div class="header-container d-flex align-items-center">
        <img src="https://i.ibb.co/FW5SBG3/logo-no-background.png" alt="Logo" class="header-logo">
        <button type="button" class="btn btn-danger logout-button">Volver</button>
    </div>

    <!-- Body -->
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-10">
                <h1 class="text-center">Registro de Nuevo Residente</h1>
            </div>
        </div>

        <!-- Formulario -->
        <div class="card">
            <div class="card-header">Filtros de registro</div>
            <div class="card-body">
                <div class="row">

                    <!-- Condominio Dropdown -->
                    <div class="mb-3">
                        <label for="condominiumDropdown" class="form-label text-white">Seleccione el condominio:</label>
                        <select class="form-select" id="condominiumDropdown" aria-label="Condominio Selection" required>
                            <option selected disabled>Seleccione un condominio...</option>
                            <option value="condominio1">Condominio 1</option>
                            <option value="condominio2">Condominio 2</option>
                            <option value="condominio3">Condominio 3</option>
                        </select>
                    </div>
                </div>
                <div class="row">

                    <!-- Número de Apartamento -->
                    <div class="mb-3">
                        <label for="apartmentNumber" class="form-label text-white">Número de Departamento:</label>
                        <input type="text" class="form-control" id="apartmentNumber" placeholder="Ej: 101" required>
                    </div>
        
                    <!-- Nombre de Residente -->
                    <div class="mb-3">
                        <label for="residentName" class="form-label text-white">Nombre del Residente:</label>
                        <input type="text" class="form-control" id="residentName" placeholder="Ej: Juan Pérez" required>
                    </div>
        
                    <!-- RUT de Residente -->
                    <div class="mb-3">
                        <label for="rut" class="form-label text-white">RUT:</label>
                        <input type="text" class="form-control" id="rut" placeholder="Ej: 88.888.888-8" required>
                    </div>
                </div>
                <div class="row">

                    <!-- Número de Residente -->
                    <div class="mb-3">
                        <label for="phoneNumber" class="form-label text-white">Número de Teléfono:</label>
                        <input type="text" class="form-control" id="phoneNumber" placeholder="Ej: +56912345678" required>
                    </div>
        
                    <!-- Correo de Residente -->
                    <div class="mb-3">
                        <label for="email" class="form-label text-white">Correo Electrónico:</label>
                        <input type="email" class="form-control" id="email" placeholder="Ej: ejemplo@ejemplo.com" required>
                    </div>
        
                    <!-- Estacionamiento de Residente -->
                    <div class="mb-3">
                        <label for="parkingSpot" class="form-label text-white">Estacionamiento (opcional):</label>
                        <input type="text" class="form-control" id="parkingSpot" placeholder="Ej: A1">
                    </div>
                </div>
            </div>

            <!-- Botón de Guardar -->
            <button type="submit" class="btn btn-primary">Guardar</button>

        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-dark py-3 mt-5">
        <div class="container">
            <p class="text-center">&copy; <span id="current-year"></span> Todos los derechos reservados</p>
        </div>
    </footer>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Footer Script
        document.getElementById('current-year').textContent = new Date().getFullYear();
    </script>
</body>
</html>
